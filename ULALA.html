<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULALA</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="ULALA.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="제이쿼리/jquery-3.7.1.min.js"></script>
</head>

<body>
  <!-- header -->
  <header>
    <div class="navDesktop">
      <a class="logo" href="#"><img src="svg/logo.svg" alt="#"></a>
      <ul class="menu">
        <li><a href="#">전체</a></li>
        <li><a href="#">시즌</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">의류</a></li>
        <li><a href="#">잡화</a></li>
        <li><a href="#">GIFT</a></li>
      </ul>
      <div class="myPage"><a href="#">
        <img src="svg/person.svg" alt="#">
        MY PAGE
      </a></div>
    </div>

    <div class="navMobile">
      <a class="logo" href="#"><img src="svg/logo.svg" alt="#"></a>
      <!-- 햄버거메뉴 -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="menuWrap">
        <ul class="menu">
          <li><a href="#">전체</a></li>
          <li><a href="#">시즌</a></li>
          <li><a href="#">신상품</a></li>
          <li><a href="#">의류</a></li>
          <li><a href="#">잡화</a></li>
          <li><a href="#">GIFT</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/banner/banner-1.png" alt="#"></div>
      <div class="swiper-slide"><img src="img/banner/banner-2.png" alt="#"></div>
      <div class="swiper-slide"><img src="img/banner/banner-3.png" alt="#"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var i = 0;

    $(".hamburgur").click(function(){
        $(".hamburgur span:nth-of-type(1)").toggleClass("active");
        $(".hamburgur span:nth-of-type(2)").toggleClass("active");
        $(".hamburgur span:nth-of-type(3)").toggleClass("active");

        if (i == 0) {
          $(".menuWrap").stop().animate({ "left": "0" });
          i = 1;
        } else {
          $(".menuWrap").stop().animate({ "left": "-500px" });
          i = 0;
        }
      });

    var swiper = new Swiper(".mySwiper", {
      centeredSlides: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
</html>
