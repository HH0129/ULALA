<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULALA</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script/swiper.js" defer></script>
    <script src="script/jQuery.js" defer></script>
    <script src="script/main.js"></script>
</head>

<body>
  <header>
    <!-- 데스크탑 header -->
    <div class="navDesktop">
      <a class="logo" href="#"><img src="svg/logo.svg" alt="#"></a>
      <!-- 데스크탑메뉴 -->
      <ul class="menu">
        <li><a href="#">전체</a></li>
        <li><a href="#">시즌</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">의류</a></li>
        <li><a href="#">잡화</a></li>
        <li><a href="#">GIFT</a></li>
      </ul>
      <div class="myPage"><a href="#">
        <img src="svg/person.svg" alt="#">
        MY PAGE
      </a></div>
    </div>

    <!-- 모바일 header -->
    <div class="navMobile">
      <a class="logo" href="#"><img src="svg/logo.svg" alt="#"></a>
      <!-- 햄버거 -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- 모바일메뉴 -->
      <div class="menuWrap">
        <ul class="menu">
          <li><a href="#">전체</a></li>
          <li><a href="#">시즌</a></li>
          <li><a href="#">신상품</a></li>
          <li><a href="#">의류</a></li>
          <li><a href="#">잡화</a></li>
          <li><a href="#">GIFT</a></li>
        </ul>
        <!-- 모바일메뉴-버튼 -->
        <div class="menuButton">
          <div><a href="#">로그인</a></div>
          <div><a href="#">회원가입</a></div>
        </div>
        <!-- 모바일메뉴-백그라운드이미지 -->
        <div class="backgrondImg"><img src="svg/branch-menuWrap.svg" alt="#"></div>
      </div>
    </div>
  </header>

  <!-- 스와이퍼 -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/banner/banner-1.png" alt="#"></div>
      <div class="swiper-slide"><img src="img/banner/banner-2.png" alt="#"></div>
      <div class="swiper-slide"><img src="img/banner/banner-3.png" alt="#"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
</html>
